<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>life of Pie Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Life of Pie Pizza</h1>
      </div>
      <form id="pizzaOrder">
        <div class="form-group">
          <label for="name">Please enter your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="row">
          <div class="col-md-4 pizzaSize">
            <h3>Select Size Prices are 10,14,17:</h3>
            <input type="radio" name="pizzaSize" value="8">Small<br>
            <input type="radio" name="pizzaSize" value="12">Medium<br>
            <input type="radio" name="pizzaSize" value="15">Large<br>
          </div>
          <div class="col-md-4 pizzaProtein">
            <h3>Select Protein for a extra $1:</h3>
            <input type="checkbox" name="protein" value="Chicken">Chicken<br>
            <input type="checkbox" name="protein" value="Sausage">Sausage<br>
            <input type="checkbox" name="protein" value="Pepperoni">Pepperoni<br>
            <input type="checkbox" name="protein" value="Ham">Ham
          </div>
          <div class="col-md-4 pizzaToppings">
            <h3>Select Topping for a extra $1:</h3>
            <input type="checkbox" name="toppings" value="Pineapple">Pineapple<br>
            <input type="checkbox" name="toppings" value="Spinach">Spinach<br>
            <input type="checkbox" name="toppings" value="Olives">Olives<br>
            <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms<br>
            <input type="checkbox" name="toppings" value="Onions">Onions
          </div>
        </div>
        <button type="submit" class="btn">Place Order!</button>
      </form>
      <div class="result">


      </div>
    </div>
  </body>
</html>
